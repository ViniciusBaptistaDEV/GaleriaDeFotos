<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>jQuery</title>
</head>

<body>

    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem</button>
    </header>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco_nova_imagem" required placeholder="Digite a URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura com tinta a óleo de um gato">
            <div class="overlay-imagens">
                <a href="./images/foto1.jpg" title="Abrir imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay">
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura com tinta a óleo de um gato">
            <div class="overlay-imagens">
                <a href="./images/foto2.jpg" title="Abrir imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay">
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Pintura com tinta a óleo de um gato">
            <div class="overlay-imagens">
                <a href="./images/foto3.jpg" title="Abrir imagem em tamanho real" target="_blank">Ver imagem em tamanho real</a>
            </div class="overlay">
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
